<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration Form with Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dark-mode-toggle">
        <label for="darkModeSwitch">Dark Mode</label>
        <input type="checkbox" id="darkModeSwitch">
    </div>

    <div class="form-container">
        <form id="registrationForm">
            <h1>Register Here</h1>
            <p>Please fill out the form below</p>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here"></textarea>
            </div>
            <button type="button" id="submitButton">Submit</button>
        </form>
    </div>

    <div id="result" style="display: none;">
        <h1>Thank You!</h1>
        <p>Your form has been submitted successfully:</p>
        <ul>
            <li><strong>Name:</strong> <span id="resultName"></span></li>
            <li><strong>Email:</strong> <span id="resultEmail"></span></li>
            <li><strong>Phone:</strong> <span id="resultPhone"></span></li>
            <li><strong>Address:</strong> <span id="resultAddress"></span></li>
            <li><strong>Message:</strong> <span id="resultMessage"></span></li>
        </ul>
    </div>

    <script>
        // Handle form submission
        document.getElementById("submitButton").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const message = document.getElementById("message").value;

            document.getElementById("resultName").textContent = name;
            document.getElementById("resultEmail").textContent = email;
            document.getElementById("resultPhone").textContent = phone;
            document.getElementById("resultAddress").textContent = address;
            document.getElementById("resultMessage").textContent = message;

            document.getElementById("result").style.display = "block";
            document.querySelector(".form-container").style.display = "none";
        });

        // Dark Mode Toggle
        document.getElementById("darkModeSwitch").addEventListener("change", function () {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
